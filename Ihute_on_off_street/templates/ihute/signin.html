{% extends 'ihute/layout.html' %}
{% load static %}

{% block body %}
{% if message %}
  <divclass="justify-content-center text-center">{{message}}</div>
{% endif %}
<div class="bg">
  <div id="signin" class="d-flex justify-content-center text-center">
      <form action="{% url 'signin' %}" method="post" class="form-signin">
        {% csrf_token %}
        <img src="{% static 'img/logo.png' %}" class="mb-4"  width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal"> Sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text"  name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block"><a href={% url 'signup' %}></a>Sign Up</button> 
        </form>
  </div>
</div>
{% endblock  %}
